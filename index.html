<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Box Game -- Programming Project</title>
    <style>

    #container{
      height: 200px;
      width: 200px;
      outline: 15px solid black;
      position: relative;
    }

    #hero{
      position: absolute;
      height: 25px;
      width: 25px;
      outline: 2px solid black;
      background-color: red;
    }

    </style>
  </head>
  <body>
    <div id="container">
      <div id="hero"</div>

    </div>

    <script>
      let hero = document.getElementById('hero');
      let heroPosX = 0;
      let heroPosY = 0;

      function anim(e){
        //move up
        if (e.keyCode == 38) {
          heroPosY -=5;
          hero.style.top = heroPosY + 'px';
        }

        //move down
        if (e.keyCode == 40) {
          heroPosY +=5;
          hero.style.top = heroPosY + 'px';
        }

        //move left
        if (e.keyCode == 37) {
          heroPosX -=5;
          hero.style.left = heroPosX + 'px';
        }

        //move right
        if (e.keyCode == 39) {
          heroPosX +=5;
          hero.style.left = heroPosX + 'px';
        }
      }

      document.onkeydown = anim;

    </script>

  </body>
</html>
